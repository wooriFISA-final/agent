# ========================================
# Config 필드별 설명
# ========================================
#
# 기본 정보
#   name: "user_create_agent"
#     - Agent 고유 이름 (중복 불가)
#     - 코드에서 agent = registry.create_agent("user_create_agent")로 사용
#
#   description: "사용자 생성 Agent"
#     - Agent 역할을 한 줄로 설명
#
#   enabled: true|false
#     - true: 사용 가능 (기본값)
#     - false: 비활성화 (코드 변경 없이 끄기 가능)
#
# 실행 제어
#   max_retries: 2
#     - 실패 시 재시도 횟수
#     - 권장값: 1-3
#
#   timeout: 180
#     - 최대 실행 시간 (초)
#     - 권장값: 180 (3분)
#
#   max_iterations: 10
#     - ReAct 루프 최대 반복 횟수 (Tool 호출 최대 횟수)
#     - 권장값: 10-20
#
# 분류
#   tags: ["plan", "query", ...]
#     - Agent 분류 태그
#     - 코드에서 필터링할 때 사용
#     - 자유롭게 정의 가능
#
# LLM 설정 (최종 답변 생성에만 영향)
#   model: "qwen3:8b"
#     - LLM 모델 이름
#
#   temperature: 0.1 ~ 0.9
#     - 창의성/확률성 조정
#     - 0.1: 매우 일관적 (분석/의사결정)
#     - 0.3-0.5: 균형 (일반 사용)
#     - 0.8-0.9: 매우 창의적 (아이디어)
#
#   top_p: 0.7 ~ 0.95
#     - 0.1 : 매우 확실한 것만
#     - 0.7: 확실한 것만
#     - 0.95: 다양한 답변
#
#   top_k: 5 ~ 25
#     - Top-k sampling (상위 k개만)
#     - 5: 가장 확실한 것
#     - 20: 다양한 옵션
#
#   num_ctx: 4096 ~ 40960 (건드리지 마세요!)
#     - Context length (최대 토큰)
#     - 기본값: 40960
#
#   stream: true|false
#     - 스트리밍 응답 여부
#     - true: 빠른 응답 (구조화된 답변 불가)
#     - false: 전체 응답 (권장)
#
#   format: "" | "json"
#     - 응답 포맷
#     - "": 자유로운 텍스트
#     - "json": JSON 강제
# ========================================

agents:
  user_create_agent:
    name: "user_create_agent"
    description: "사용자의 정보를 받아 사용자 DB를 생성하는 Agent"
    enabled: true    # 활성화 (사용 가능)
    # enabled: false   # 비활성화 (로드는 하지만 사용 안함) 
    
    max_retries: 3
    timeout: 180
    max_iterations: 100
    
    tags:
      - plan
      # - report # 비활성화된 태그 예시

    llm_config:
      model: "qwen3:8b"
      temperature: 0.1
      top_p: 0.1
      top_k: 10
      num_ctx: 4096
      stream: false
      format: ""
    
  user_check_agent:
    name: "user_check_agent"
    description: "사용자의 정보를 받아 DB에서 사용자 정보를 조회하는 Agent"
    enabled: true
    
    max_retries: 3
    timeout: 180
    max_iterations: 100
    
    tags:
      - plan
      # - report
    
    llm_config:
      model: "qwen3:8b"
      temperature: 0.1        
      top_p: 0.1
      top_k: 10
      num_ctx: 4096
      stream: false
      format: ""
    